<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Administrador</title>
    <script src="admin.js"></script> <!-- Incluye el archivo JavaScript donde tienes la lógica -->
</head>
<body>
    <h1>Interfaz de Administrador</h1>
9
    <!-- Formulario para crear/editar usuarios -->
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="rol">Rol:</label>
        <select id="rol" required>
            <option value="Docente">Docente</option>
            <option value="Estudiante">Estudiante</option>
            <!-- Agrega más opciones si es necesario -->
        </select><br><br>
        
        <label for="permisos">Permisos:</label>
        <input type="text" id="permisos" required><br><br>
        
        <button type="button" onclick="crearUsuario()">Crear Usuario</button>
        <button type="button" onclick="editarUsuario()">Editar Usuario</button>
    </form><br>

    <!-- Botón para eliminar usuario -->
    <label for="idUsuario">ID Usuario a Eliminar:</label>
    <input type="text" id="idUsuario" required>
    <button type="button" onclick="eliminarUsuario()">Eliminar Usuario</button>

    <!-- Aquí podrías mostrar la lista de usuarios, por ejemplo -->
    <div id="listaUsuarios"></div>

</body>
</html>
